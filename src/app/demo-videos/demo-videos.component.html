<div class="heading text-center mx-auto">
  <h3 class="gr-heading" >Demo Videos.</h3>
  
</div>

<div class="row no-gutters">
  
  <div *ngFor="let video of videos; let videoIndex=index;" class="col">
    <div class="card" style="border:none">
      <div class="card-body">
        <a class="video-popup overlay" href="{{video.link}}"> 
          <img src="{{video.thumb}}" class="img-responsive demo-image">
        </a>
        
      </div>
    </div>
  </div>

</div>
