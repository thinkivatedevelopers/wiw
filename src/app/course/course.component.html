<div *ngIf="course ; else not_found">
  <section class="page-wrapper">

    <div class="container mb-3">
      <div class="row">
        <div class="col">
          <h2 class="text-center">{{course.name}}</h2>
          <!-- <hr> -->
          <!-- <p class="text-center">{{course.description}}</p> -->

        </div>
      </div>
    </div>

    <!-- <pre>{{course | json}}</pre> -->

    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div *ngFor="let g of course.grades;" class="col-sm-4 col-md-3 mb-4">

          <div class="card mb-3 shadow border-none radius-15"
            style="background:linear-gradient(135deg, #557a92 0%,#2230af 100%);">
            <div class="card-body text-light">

              <h3 class="text-light text-center">
                <a routerLink="/{{courseSlug}}/{{g.slug}}" class="stretched-link text-light">{{g.name}}</a>
              </h3>

            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- <a class="btn btn-light btn-sm" routerLink="/kerala-state/plus-two">Plus Two Grade</a>
           <pre>{{course | json}}</pre>   -->

    <!-- <div class="container">

      <app-demo-videos></app-demo-videos>

    </div> -->

  </section>
  <wiw-footer></wiw-footer>
</div>

<ng-template #not_found>
  <app-not-found-page></app-not-found-page>
</ng-template>
