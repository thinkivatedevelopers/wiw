<div *ngIf="course ; else not_found">
    <section class="page-wrapper">
                
            <div class="container">
              <div class="row">
                <div class="col">
                  <h2 class="text-center">Grades under {{courseSlug}}</h2>
                </div>
              </div>
            </div>
            <hr>

       
                  <div class="container-fluid">
                    <div class="row justify-content-md-center">
                        <div *ngFor="let g of course.grades;" class="col-sm-6 col-md-4 mb-4">
                            <div class="card mb-3 "
                                style="background:linear-gradient(135deg, #0062a6 0%,#af227a 100%); border:none; border-radius: 10px;">
                                <div class="card-body text-light">
                                   
    
                                    <h3 class="text-light text-center">
                                        <a routerLink="/{{courseSlug}}/{{g.slug}}"
                                            class="stretched-link text-light">{{g.name}}</a>
                                    </h3>
                                    <hr>

                                    <p>
                                     {{g.description}}
                                    </p>
                                   
                                   
                                </div>
                            </div>
                        </div>
    
    
    
                    </div>
                </div>
                
             


          <!-- <a class="btn btn-light btn-sm" routerLink="/kerala-state/plus-two">Plus Two Grade</a>
           <pre>{{course | json}}</pre>   -->
       
        <div class="container">
              
          <app-demo-videos></app-demo-videos>
       
    </div>
       
    </section>
    <wiw-footer></wiw-footer>
</div>

<ng-template #not_found>
    <app-not-found-page></app-not-found-page>
</ng-template>
