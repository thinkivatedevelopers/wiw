<div *ngIf="course ; else not_found">
  <section class="page-wrapper">

    <div class="container mb-3">
      <div class="row">
        <div class="col">
          <h2 class="text-center gr-heading">{{course.name}}</h2>
          <!-- <hr> -->
          <!-- <p class="text-center">{{course.description}}</p> -->

        </div>
      </div>
    </div>

    <!-- <pre>{{course | json}}</pre> -->

    <div class="container">
      <div class="row justify-content-md-center">
        <div *ngFor="let g of course.grades;" class="col-sm-4 col-md-3 mb-4">
    
          <div *ngIf="g.isLive; else notActive">
            <!-- <pre>{{g | json}}</pre> -->
            <div class="card mb-3 shadow border-none radius-15" style="background:linear-gradient(135deg, #557a92 0%,#2230af 100%);
                min-height: 120px;">
              <div class="card-body text-light text-center">
    
                <h3 class="text-light">
                  <a routerLink="/{{courseSlug}}/{{g.slug}}" class="stretched-link text-light">{{g.name}}</a>
                </h3>
                <small>{{g.packages.length}} package available</small>
              </div>
            </div>
          </div>
    
          <ng-template #notActive>
            <div class="card mb-3 shadow border-none radius-15" 
            style="background:linear-gradient(135deg, #557a9288 0%,#2230af4b 100%);
                  min-height: 120px;" title="{{g.name}} coming soon">
              <div class="card-body text-light text-center text-dark">
                <h3 class="">
                  {{g.name}}
                </h3>
                <small>coming soon</small>
              </div>
            </div>
          </ng-template>
    
    
        </div>
      </div>
    </div>


  </section>
  <wiw-footer></wiw-footer>
</div>

<ng-template #not_found>
  <app-not-found-page></app-not-found-page>
</ng-template>
