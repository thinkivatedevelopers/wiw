<div *ngIf="courseList ; else not_found">
    <section class="page-wrapper">
        
        <div class="container">
            <div class="row">
   
                <div *ngFor="let course of courseList;" class="col-md-4 mb-4" >
                    
                      <div class="card"  style="-webkit-box-shadow: -1px 0px 13px 10px rgba(41, 41, 41, 0.24);
                      -moz-box-shadow:    -1px 0px 13px 10px rgba(41, 41, 41, 0.24);
                      box-shadow:         -1px 0px 13px 10px rgba(41, 41, 41, 0.24);" >
                        <div class="card-body">
                          <h5 class="text-center text-danger" *ngIf="course.isLive != true; else availableNow"  > Coming Soon ...</h5>
                           <ng-template #availableNow >
                            <h5 class="text-center text-primary"  >Available Now</h5> 
                           </ng-template>
                          <div class="coin">
                            <div class="coin__front" style="background-image: url('{{course.image}}');"></div>
                            <div class="coin__edge">
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                               <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                          
                            </div>
                            <div class="coin__back" style="background-image: url('assets/images/sylabus-icons/wiw-coin-logo2.png');"></div>
                            <div class="coin__shadow"></div>
                          </div>
                          
                          <h4 class="card-title text-center" > 
                            <a *ngIf="course.isLive; else notLive" routerLink="/{{course.slug}}/{{course.grades.slug}}" 
                            class="stretched-link">
                            {{course.name}}</a> 

                            <ng-template #notLive>
                              <a href="#">{{course.name}}</a>
                             </ng-template> 
                          
                          
                         
                          </h4>
                         
                          <hr style="  width: 100%;
                          height: 5px;
                          margin-left: auto;
                          margin-right: auto;
                          background-color:#0000;
                          border: 1 none;">
                          <p class="card-text">{{course.description}}</p>
                          
                        </div>
                      </div>


                 
                </div>
               
            </div>
   
   
            <div class="container">
              
              <app-demo-videos></app-demo-videos>
           
        </div>
           </div>
        
           
    </section>
    <wiw-footer></wiw-footer>
</div>

<ng-template #not_found>
    <app-not-found-page></app-not-found-page>
</ng-template>
