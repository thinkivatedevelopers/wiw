<div *ngIf="package ; else not_found">
    <section class="page-wrapper">
        <!-- <div class="container">
            <pre>{{package | json}}</pre>
        </div> -->
        <div class="container">
            
                <h3>{{package.name}}</h3>
                <p class="lead">{{package.price | currency:"INR":true}}, {{package.validityDays}} Days.</p> 
                <p>{{package.description}}</p>
   
                <h5 class="mt-4">Subjects:</h5>
                <div class="row">
                    <div *ngFor="let subject of package.subjects;" class="col-md-4 my-4">
                        <div class="card border-success mb-3">
                            <div class="card-body text-primary">
                                <h5 class="">{{ subject.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
           
   
   
             <!-- <a class="btn btn-light btn-sm" routerLink="/kerala-state/plus-two">Plus Two Grade</a>
              <pre>{{course | json}}</pre>   -->
           </div>
    </section>
    <wiw-footer></wiw-footer>
</div>

<ng-template #not_found>
    <app-not-found-page></app-not-found-page>
</ng-template>
